<mat-card tabindex="0">
    <mat-card-content>
        <form class="example-form" [formGroup]="emailFormControl" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" [formControl]="emailFormControl" placeholder="test@gmail.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Reset password</button>
        </form>
    </mat-card-content>
</mat-card>
