<mat-card>
    <mat-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>
                    Login
                </mat-label>
                <input matInput formControlName="username" required type="text" class="form-control" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required class="form-control" />
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button></form>
    </mat-card-content>
</mat-card>

<a href=" reset-password " mat-button>Forgot password?</a>
