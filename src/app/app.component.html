<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
        <button mat-button routerLink="/">{{title}}</button>
        <button mat-button routerLink="/home">
            <mat-icon>home</mat-icon>
        </button>
    </span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
            <mat-icon>power_settings_new</mat-icon>
            Login
        </button>
        <button mat-button *ngIf="isAuthenticated" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
        <button mat-button *ngIf="!isAuthenticated" routerLink="/signup">
            <mat-icon>person_add</mat-icon>
            Sign Up
        </button>

        <button mat-button *ngIf="isAuthenticated" routerLink="/profile">
            <mat-icon>account_box</mat-icon>
            {{userInfo.first_name}}
        </button>

    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
    </button>
    <button mat-button *ngIf="isAuthenticated" routerLink="/profile">
        <mat-icon>account_box</mat-icon>
        {{userInfo.first_name}}
    </button>

    <button mat-menu-item *ngIf="!isAuthenticated" routerLink="/signup">
        <mat-icon>person_add</mat-icon>
        Sign Up
    </button>

    <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
        <mat-icon>power_settings_new</mat-icon>
        Login
    </button>
    <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>
</mat-menu>
<router-outlet></router-outlet>
